<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <!--selectors as element, attribute and class-->
      <!--<app-servers></app-servers>-->
      <!--<div app-servers></div>-->
      <!--<div class="app-servers"></div>-->

      <!--intentional error button-->
      <button class="btn btn-primary" (click)="onAddServer()">Add Server (error)</button>
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let server of servers; let i =index"
            (click)="onRemoveServer(i)">{{server}}
        </li>
      </ul>
      <hr>
      <app-servers></app-servers>
    </div>
  </div>
</div>
<div class="container">
  <app-alerts></app-alerts>
</div>

<div class="container">
  <app-cockpit></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!--Injects app.component 'serverElements' field value to the server-element.component field 'element'-->
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement">
      </app-server-element>
    </div>
  </div>
</div>
